<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- fontawesome link  -->
    <script
      src="https://kit.fontawesome.com/c856552904.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <style>
      header {
        font-family: "Fredoka One", cursive;
      }
      main {
        font-family: "Fredoka One", cursive;
      }

      .fa-brands{
        padding: 5px;
        font-size: 20px;
        padding-bottom: 30px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .fa-brands:hover{
        font-size: 25px;
      }
    </style>

    <title>Wellcome to Imperial Banking System</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="text-5xl text-rose-600 p-12">
        Wellcome to
        <span class="text-blue-600">Imperial Banking Service</span> System
      </h1>
    </header>

    <main class="bg-red-200">
      <div class="flex justify-center items-center flex-col">
        <img src="" alt="" />
        <p class="mt-4">Please Enter Your Email & Password and Login </p>
        
        <form action="">
          <input class="w-96 my-2 block" type="text" placeholder="your email">
          <input class="w-96 block" type="text" placeholder="your email">
        </form>


        <button id="login-button"
          class="bg-blue-500 px-4 py-2 mt-5 rounded-lg text-bold text-white"
        >
          Login
        </button>
      </div>
    </main>

    <footer
      class="text-white bg-black mt-10 flex justify-center items-center flex-col"
    >
      <p class="pt-8">@Copyright by <span>Mission SCIC (B-6) Group</span></p>
      <p>Follow Us</p>
      <div class="flex">
        <p><i class="fa-brands fa-square-facebook"></i></i></p>
        <p><i class="fa-brands fa-square-instagram"></i></p>
        <p><i class="fa-brands fa-linkedin"></i></p>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
